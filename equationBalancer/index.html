<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Equation Balancing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span>Input: </span
    ><input
      type="text"
      autocomplete="off"
      placeholder="Enter the unbalanced chemical formula here"
      id="inputFormula"
    />
    <button type="submit" id="balance-button">Balance</button>
    <button type="button" id="random-button">Random</button>

    <p>Balanced: <span id="balanced"></span></p>
    <p>Message: <span id="message"></span></p>
    <p>Code output: <span id="codeOutput"></span></p>
  </body>
  <script src="index.js"></script>
</html>
